version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ace-mvp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ace-mvp
    volumes:
      - mongodb_data:/data/db
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - ace-mvp-network

volumes:
  mongodb_data:

networks:
  ace-mvp-network:
    driver: bridge